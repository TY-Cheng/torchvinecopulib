[tool.poetry]
package-mode = true
license = "GNU GPLv3"
name = "torchvinecopulib"
version = "2024.8.0"
description = "yet another vine copula library for PyTorch."
authors = ["Tuoyuan Cheng <cty120120@gmail.com>"]
maintainers = ["Xiaosheng You <e1204754@u.nus.edu>"]
readme = "README.md"
# homepage = ""
repository = "https://github.com/TY-Cheng/torchvinecopulib"
documentation = "https://ty-cheng.github.io/torchvinecopulib/"
keywords = ["vine copula", "copula", "torch"]
classifiers = [
    "Environment :: GPU :: NVIDIA CUDA :: 12 :: 12.1",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/TY-Cheng/torchvinecopulib/issues/new"

[[tool.poetry.source]]
name = "torch_cpu"
url = "https://download.pytorch.org/whl/cpu"
priority = "explicit"

[[tool.poetry.source]]
name = "torch_cuda"
url = "https://download.pytorch.org/whl/cu121"
priority = "explicit"

[tool.poetry.dependencies]
numpy = "<2"
python = "^3.10"
scipy = "*"
torch = { version = "^2", optional = true }
# 
[tool.poetry.group.dev_cpu]
optional = true
[tool.poetry.group.dev_cpu.dependencies]
torch = { version = "~2.3", source = "torch_cpu", markers = "extra=='dev_cpu' and extra!='dev_cuda'" }
# 
black = { version = "*", extras = ["jupyter"] }
coverage = { version = "*" }
fastkde = { version = "*" }
flake8 = { version = "*" }
furo = { version = "*" }
ipykernel = { version = "*" }
matplotlib = { version = "*" }
pandas = { version = "*" }
pot = { version = "*" }
pytest = { version = "*" }
pyvinecopulib = { version = "0.6.6" }
scikit-learn = { version = "*" }
sphinx = { version = "*" }
tokenize-rt = { version = "*" }
yfinance = { version = "*" }
# 
[tool.poetry.group.dev_cuda]
optional = true
[tool.poetry.group.dev_cuda.dependencies]
torch = { version = "~2.3", source = "torch_cuda", markers = "extra=='dev_cuda' and extra!='dev_cpu'" }
# 
black = { version = "*", extras = ["jupyter"] }
coverage = { version = "*" }
fastkde = { version = "*" }
flake8 = { version = "*" }
furo = { version = "*" }
ipykernel = { version = "*" }
matplotlib = { version = "*" }
pandas = { version = "*" }
pot = { version = "*" }
pytest = { version = "*" }
pyvinecopulib = { version = "0.6.6" }
scikit-learn = { version = "*" }
sphinx = { version = "*" }
tokenize-rt = { version = "*" }
yfinance = { version = "*" }

[tool.poetry.extras]
dev_cpu = [
    "torch",
    "black",
    "coverage",
    "fastkde",
    "flake8",
    "furo",
    "ipykernel",
    "matplotlib",
    "pandas",
    "pot",
    "pytest",
    "pyvinecopulib",
    "scikit-learn",
    "sphinx",
    "tokenize-rt",
    "yfinance",
]
dev_cuda = [
    "torch",
    "black",
    "coverage",
    "fastkde",
    "flake8",
    "furo",
    "ipykernel",
    "matplotlib",
    "pandas",
    "pot",
    "pytest",
    "pyvinecopulib",
    "scikit-learn",
    "sphinx",
    "tokenize-rt",
    "yfinance",
]
